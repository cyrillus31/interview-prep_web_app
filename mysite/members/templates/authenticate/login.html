{% extends "./layout.html" %}
{% block content %}
<p>
  <div>Here will be a LOGIN form</div>
</p>

<form action="" method=POST>
  {% csrf_token %}

  <div>
    <label for="InputEmail">Email address</label><br>
    <input type="email" id="InputEmail"><br>

  </div>

</form>

{% endblock content %}
